<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parking System </title>
    <style>
      .success{
        display: block;
      }
      #vehicleStyle{
        background-color: red;
      }
      #plateStyle{
        background-color: green;
      }
      #entryStyle{
        background-color: blue;
      }
      #sharesStyle{
        background-color: yellow;
      }

    </style>
  </head>

  <body>
    <div id="blockStyle">
      <input type="text" id="name" placeholder="Vehicle Name" autocomplete="off"/>
      <input type="text" id="licence" placeholder="Vehicle Plate" autocomplete="off"/>
      <button id="send" class="success">Register vehicle</button>
    </div>
    <table>
      <thead>
        <tr>
          <th id="vehicleStyle">Vehicle</th>
          <th id="plateStyle">Plate</th>
          <th id="entryStyle">Entry</th>
          <th id="sharesStyle">Shares</th>
        </tr>
      </thead>
      <tbody id="garage"></tbody>
    </table>
  </body>
  <script src="./scripts.js"></script>
</html>
